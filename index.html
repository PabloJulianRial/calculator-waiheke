<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.scss" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="rocket"></div>
    <div class="calculator">
      <div class="display">
        <input class="display__text" id="input" maxlength="9"></input>
      </div>
      <div class="buttons">
        
        <button class="button button__grey button__clear">C</button>
        <button class="button button__grey button__clearEntry">CE</button>
        <button class="button button__grey">%</button>
        <button class="button button__orange button__divide">รท</button>
        <button class="button button__number-button ">7</button>
        <button class="button button__number-button">8</button>
        <button class="button button__number-button">9</button>
        <button class="button button__orange button__times">ร</button>
        <button class="button button__number-button">4</button>
        <button class="button button__number-button">5</button>
        <button class="button button__number-button">6</button>
        <button class="button button__orange button__minus">-</button>
        <button class="button button__number-button">1</button>
        <button class="button button__number-button">2</button>
        <button class="button button__number-button">3</button>
        <button class="button button__orange button__plus">+</button>
        <button class="button  button__number-button double-zero">0</button>
        
        <button class="button button__number-button">.</button>
        <button class="button button__orange button__equals">=</button>
        
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
