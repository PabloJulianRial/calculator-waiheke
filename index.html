<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&" rel="stylesheet">
    <title>Vite + TS</title>
  </head>
  <body>
    <h1>Space Calculator</h1>
    <div class="calculator">
      
      <div class="display">
        <input class="display__text__second" readonly id="input" maxlength="15" autocomplete="off"></input>
        <input class="display__text" readonly id="input" maxlength="9" autocomplete="off"></input>
      </div>
      <div class="buttons__container">
        <div class="buttons">
        <button class="button button__grey button__clear">C</button>
        <button class="button button__grey button__clearEntry">⌫</button>
        <button class="button button__grey button__percent button__toDisable">%</button>
        <button class="button button__orange button__divide button__operator button__toDisable">÷</button>
        <button class="button button__number ">7</button>
        <button class="button button__number">8</button>
        <button class="button button__number">9</button>
        <button class="button button__orange button__times button__operator button__toDisable">×</button>
        <button class="button button__number">4</button>
        <button class="button button__number">5</button>
        <button class="button button__number">6</button>
        <button class="button button__orange button__minus button__operator button__toDisable">-</button>
        <button class="button button__number">1</button>
        <button class="button button__number">2</button>
        <button class="button button__number">3</button>
        <button class="button button__orange button__plus button__operator button__toDisable">+</button>
        <button class="button button__number double-zero">0</button>
        <button class="button button__number button__decimal button__toDisable">.</button>
        <button class="button button__orange button__equals ">=</button>
        
      </div>
      <div class="buttons__extra">
        <button class="button extra__button">+/-</button>
        <button class="button extra__button">R</button>
        <button class="button extra__button">x²</button>
        <button class="button extra__button">x³</button>
        <button class="button extra__button">√</button>
        <button class="button extra__button">1⁄x</button>
        <button class="button extra__button">(</button>
        <button class="button extra__button">)</button>
        <button class="button extra__button">M1</button>
        <button class="button extra__button">M2</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
